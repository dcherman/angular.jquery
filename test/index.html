<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>angular.jquery Master</title>
        <link rel="stylesheet" href="qunit-1.10.0.css">
        <link rel="stylesheet" href="qunit-composite.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="qunit-1.10.0.js"></script>
        <script src="qunit-composite.js"></script>
        
        <script>
            var jQueryVersions = [
                "git",
                "2.0.0",
                "2.0.1",
                "1.10.0",
                "1.9.1",
                "1.9.0",
                "1.8.3",
                "1.8.2",
                "1.8.1",
                "1.8.0",
                "1.7.2",
                "1.7.1",
                "1.7",
                "1.6.4",
                "1.6.3",
                "1.6.2",
                "1.6.1",
                "1.6"
            ];
            
            var angularVersions = [
                "1.1.5",
                "1.0.7"
            ];
            
            var testSuite = [];
            
            for( var i = 0; i < jQueryVersions.length; i++ ) {
                for( var j = 0; j < angularVersions.length; j++ ) {
                    testSuite.push( "qunit.html?jquery=" + jQueryVersions[ i ] + "&angular=" + angularVersions[ j ] );
                }
            }
            
            QUnit.testSuites( testSuite );

        </script>
    </body>
</html>
